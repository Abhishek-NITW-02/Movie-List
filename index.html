<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mode">Light</div>
    <div class="main-container">
        <h1>Movie List</h1>
        <div class="input-box">
            <input type="text" name="movie" id="movie-input" placeholder="Movie name">
            <button id="addMovie">Add Movie</button>
        </div>
        <p>Total Movies: <span id="movieCount">0</span></p>
        <button id="clearBtn">Clear List</button>
        <ul id="movieList"></ul>
        <script src="app.js"></script>
    </div>
</body>
</html>
